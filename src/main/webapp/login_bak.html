<!DOCTYPE html>
<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>乐欣彩票</title>
    <link rel="stylesheet" type="text/css" href="yiyou_files/login.css">
<script type="text/javascript" src="/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/local.js"></script>
<script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
<div class="header">
    <div class="con">
        <h1 class="logo"><a href="#"><img src="ad/img/ad_head.png" alt="乐欣彩票"></a> </h1>
    </div>
</div>
<div class="wrapper">
    <div class="banner-show"></div>
    <div class="container">
        <div class="login-box">
    	<div class="fc"></div>
            <div class="login-slogan"></div>
            <div class="login-form" id="">
                <form class="formwrap">
                    <div class="form-item cl">
                        <label class="form-label">用户名</label>
                        <div class="form-input-box">
                            <input class="form-input" name="loginname" id="loginname" type="text">
                        </div>
                    </div>
                    <div class="form-item form-item-pwd cl">
                        <label class="form-label form-label-pwd">密码</label>
                        <div class="form-input-box ">
                            <input class="form-input" name="loginpass" id="loginpass" type="password">
                        </div>
                    </div>
                    <div class="form-item form-item-code cl">
                        <label class="form-label form-label-code">验证码</label>
                        <div class="form-input-box form-input-code-box ">
                            <input class="form-input form-code-input" name="loginyzm" id="loginyzm" maxlength="5" onkeydown="if(event.keyCode == 13){$('#submitBtn').click();}" type="text">
                        </div>
                        <div class="form-code-img"><img onclick="this.src='/images/image.jsp?'+Math.random();" src="/images/image.jsp"></div>
                    </div>
                    <div class="form-item cl user-a">
                        <div class="user-an">
                            <input value="" name="" checked="checked" type="checkbox">
                            <span class="user-an-i">同意《乐欣彩票用户服务协议》</span>
                        </div>
                        <div class="user-an user-an-an"><a href="#"><span class="user-an-i">使用SLL安全登录</span></a>  </div>
                    </div>
                    <div class="form-item form-item-sub">
                        <a class="form-input-box form-sub-box" id="submitBtn" href="javascript:;" onclick="Reg.Login();"></a>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="con">
            <div class="copy-right">
                <div class="cell">乐欣彩票© 2016
                        <a href="javascript:;" rel="nofollow">工商局备案信息 </a> 
                        <a href="javascript:;">闽ICP备09005477号-3</a>
                        <a href="javascript:;">工商营业执照</a>
                </div>
                <div class="cell">
                        
                       
                        <a href="javascript:;">关于乐欣彩票</a> &#8226;
                        <a href="javascript:;">诚征英才</a> &#8226;
                        <a href="javascript:;">企业文化</a>
				</div>
                <div class="cell">
                    <a href="javascript:;" rel="nofollow" style="color:#f60">国信办启动铲除网上暴恐音视频专项行动</a>
                    <a href="javascript:;" rel="nofollow" style="color:#f60">暴恐举报</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body></html>
